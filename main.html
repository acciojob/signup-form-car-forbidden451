<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form action=/submit>
		<label for = "name">Name:</label>
		<input type = "text" id="name" placeholder="Name" required><br>

		<label for = "email">Email:</label>
		<input type = "email" id="email" placeholder="Email" required><br>

		<label for = "gender">Gender:</label>
		<input type = "radio" id="gender_m" name = "gender" value = "male" required>Male
		<input type = "radio" id="gender_f" name = "gender" value = "female" required>Female<br>

		<label for = "cars">Car Brands:</label>
		<select id="cars" placeholder="--Please choose an option--"  required>
			<option value="" selected disabled hidden>--Please choose an option--</option>
		</select><br>

		<label for = "age">Age:</label>
		<input type = "number" id="age" placeholder="Age" required><br>

		<label for = "dob">DOB:</label>
		<input type = "date" id="name" required><br>

		<label for = "tel">Phone Number:</label>
		<input type = "tel" id="tel" placeholder="xxx-xxx-xxxx"><br>

		<label for = "password">Password:</label>
		<input type = "password" id="name" placeholder="password" required><br>

		<label for = "tos">I agree to the TOS:</label>
		<input type = "checkbox" id="tos" required><br>

		<button type = "submit">Submit</button>
		
	</form>

</body>

</html>
